<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <title>js7-8.1</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js"></script>
 </head>
 <body>
 <form>
  <div class="wrapper">
      <div class="box">
        <label for="firstname"  class="label">Firstname</label>
        <input id="firstname" name="firstname" class="input">
        <p class="tooltip">Please provide your first name.</p>
       </div>
      <div class="box">
        <label for="lastname"  class="label">Lastname</label>
        <input id="lastname" name="lastname" class="input">
        <p class="tooltip">Please provide your last name.</p>
       </div>
      <div class="box">
        <label for="address"  class="label">Address</label>
        <input id="address" name="address" class="input">
        <p class="tooltip">Please provide also your address.</p>
      </div> 
  </div>
   <button class="button">Show help</button>
 </form>
 </body>
</html>
